        <h1>Counter <span id="counter">5</span></h1>

        <button id="btn">Start</button>


    <script>

        // let myjob = setInterval(aa,2000);


                let time = prompt("When time to start?")
                document.getElementById("counter").innerHTML = time;
                let timeinmillisec = time * 1000
            

                document.getElementById("btn").onclick = function(){
                   toRun(timeinmillisec);
                }

            function reverseCounter(){
                let counter = document.getElementById("counter").innerHTML;
                document.getElementById("counter").innerHTML = counter - 1;
            }

           function toRun(tostarttime){
            setInterval(reverseCounter,1000);

            setTimeout(function(){
                location.href = "https://google.com"
            },tostarttime)

           }
    </script>
</body>
