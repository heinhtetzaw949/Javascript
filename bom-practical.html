<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="output"></ul>

    <script>

        let arr = ["apple","mango","banana","lemontea"];

        let index = 0;

        let work = setInterval(function(){

        console.log(index);

            document.getElementById("output").innerHTML += "<li>"+arr[index++]+"</li>";
            index == arr.length ? clearInterval(work) : '';
        },1000)

    </script>
</body>
</html>
